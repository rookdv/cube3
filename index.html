<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Fly 3</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }
        canvas {
            display: block;
        }
        .toggle-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .toggle-switch input {
            display: none;
        }
        .toggle-switch label {
            cursor: pointer;
            background-color: grey;
            border-radius: 15px;
            padding: 5px;
            transition: background-color 0.5s;
        }
        .toggle-switch span {
            display: block;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.5s;
        }
        .toggle-switch input:checked + label {
            background-color: black;
        }
        .toggle-switch input:checked + label span {
            transform: translateX(30px);
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Add this line for the favicon -->
</head>
<body>
    <div class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle"><span></span></label>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
